<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/12756b3f48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/js/signup.js' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>

    <div class="form_wrapper">
        <div class="all-steps" id="all-steps">
            <span class="step"></span>
            <span class="step" style="background-color: #E5EE55;"></span>
            <span class="step"></span>
            <span class="step"></span> </div>
        <div class="form_container">
            <div class="title_container">
                <h2>회원정보</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="{% url 'accounts:sign-up_3' %}">
                        <div class="input_field"> <span><i aria-hidden="true" class="far fa-laugh-beam"></i></span>
                            <input type="text" name="nickname" placeholder="닉네임" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="이름" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field date_field" id="datepicker4">
                                    <span><i aria-hidden="true" class="fas fa-calendar"></i></span><input type="text" placeholder="생년월일" class="form-control" data-provide="datepicker" data-date-autoclose="true" todayHighlight="true" data-date-container="#datepicker4">
                                </div>
                            </div>
                        </div>
                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="rd1" required>
                            <label for="rd1">남성</label>
                            <input type="radio" name="radiogroup1" id="rd2" required>
                            <label for="rd2">여성</label>
                        </div>
                        <input class="button" type="submit" value="Next" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="credit">Developed by <a href="{% static 'accounts/img/error.png' %}" target="_blank">이웃집댕댕이</a></p>
</body>

</html>
