<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/12756b3f48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/js/signup.js' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>로그인</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="{% url 'landing:main' %}">
                        <div class="input_field"> <span><i aria-hidden="true" class="fas fa-paw"></i></span>
                            <input type="email" name="email" placeholder="이메일" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fas fa-bone"></i></span>
                            <input type="password" name="password" placeholder="비밀번호" required />
                        </div>
                        <input class="button" name="login" type="submit" value="로그인" />
                    </form>
                        <p class="subscribe">아직도 댕고 회원이 아니신가요? <a href="{% url 'accounts:sign-up_1' %}">회원가입</a>하기</p>
                </div>
            </div>
        </div>
    </div>
    <p class="credit">Developed by <a href="{% static 'accounts/img/error.png' %}" target="_blank">이웃집댕댕이</a></p>

</body>

</html>
