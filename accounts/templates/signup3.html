<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/12756b3f48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/js/signup.js' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>

    <div class="form_wrapper">
        <div class="all-steps" id="all-steps"> <span class="step"></span> <span class="step"></span> <span class="step" style="background-color: #E5EE55;"></span> <span class="step"></span> </div>
        <div class="form_container">
            <div class="title_container">
                <h2>반려견 정보</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="{% url 'accounts:sign-up_4' %}">
                        <div class="input_field"> <span><i aria-hidden="true" class="fas fa-dog"></i></span>
                            <input type="text" name="dog_type" placeholder="품종" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="이름" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field select_option">
                                    <span><i aria-hidden="true" class="fas fa-weight"></i></span>
                                    <select style="text-align: center;" name="weight" />
                                        <option>소형</option>
                                        <option>중형</option>
                                        <option>대형</option>
                                      </select>
                                    <div class="select_arrow"></div>
                                </div>

                            </div>
                        </div>
                </div>
                <div class="input_field checkbox_option">
                    <input type="checkbox" id="cb1" required>
                    <label for="cb1">개인정보 및 위치정보 수집/활용에 동의합니다(필수)</label>
                </div>
                <div class="input_field checkbox_option">
                    <input type="checkbox" id="cb2">
                    <label for="cb2">뉴스레터 수신에 동의합니다(선택)</label>
                </div>
                <input class="button" type="submit" value="회원가입" />
                </form>
            </div>
        </div>
    </div>
    </div>
    <p class="credit">Developed by <a href="{% static 'accounts/img/error.png' %}" target="_blank">이웃집댕댕이</a></p>
</body>

</html>
